<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body
    style="
      background-color: #4158d0;
      background-image: linear-gradient(
        43deg,
        #4158d0 0%,
        #c850c0 46%,
        #ffcc70 100%
      );
    "
  >
    <div id="app"></div>
    <script src="dist/polarclockportfolio.min.js"></script>
    <script>
      var TianGanDiZhi = "子丑寅卯辰巳午未申酉戌亥";

      var hw = TianGanDiZhi.split("").map(function (e, i) {
        var order =
          (i + 1).toString().length == 1
            ? "0" + (i + 1).toString()
            : (i + 1).toString();
        return {
          text: e,
          url: "./hw" + order,
        };
      });

      var config = {
        page: {
          loadingBG: "#6A4C9C",
          mainBG: "rgba(32, 32, 32, 0)",
          prevBG: "rgba(255, 255, 255, 0.1)",
          smTitle: "Type Design and Character Encoding",
        },
        polarClock: {
          size: innerHeight + 30,
          fieldTrackColor: "rgba(32,32,32)",
          fieldTickColor: "#222",
          hwTextColor: "rgba(32,32,32)",
          fieldTickStroke: "black",
          hwCircleColor: "rgba(255,255,25,0)",
          hwCircleStroke: "rgba(32,32,32)",
          nameCircleStroke: "rgba(32,32,32)",
          tickTextColor: "white",
          nameTextColor: "rgba(0,0,0)",
          nameText: "林嘉欣",
          nameCircleColor: "rgba(106,76,156,0)",
          nameTransitionLoop: true,
          hwFontPosition: {
            dx: "-23px",
            dy: "15px",
          },
        },
        loading: {
          githubAccount: "Lamgayin",
          githubRepo: "portfolio-demo",
          autoLoading: false,
        },
      };

      window.onload = function () {
        var PCP = PolarClockPortfolio;
        PCP.config = config;
        PCP.hw = hw;
        PCP.fontSource =
          "https://fonts.gstatic.com/ea/cwtexkai/v3/cwTeXKai-zhonly.ttf";

        PCP.onLoadLoadingPage = function () {
          console.log("Loading Success");
        };
        PCP.onLoadMainPage = function () {
          console.log("Main Page Rendered");
        };

        PCP.resizePreview = true;
        PCP.mount("#app");
        PCP.render();
      };
    </script>
  </body>
</html>
